<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal and Inline CSS</title>
    <style>
        /* Internal CSS */
        h2{
            color: blue;
            font-size: 2rem;
        }
        h3{
            color: chocolate;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;font-size:3rem">Welcome to CSS Tutorial</h1>

    <!-- Internal CSS -->
    <h2>Hello People</h2>
    <h3>Hello students</h3>
    <h3>Hello students</h3>
    <h3>Hello students</h3>
    <a href="about.html">Go to About Page</a>
</body>
</html>
